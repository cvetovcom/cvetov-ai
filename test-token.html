<!DOCTYPE html>
<html>
<head>
    <title>Test Token</title>
</head>
<body>
    <h1>Test Token Fetching</h1>
    <button onclick="testToken()">Test Get Token</button>
    <button onclick="clearStorage()">Clear localStorage</button>
    <pre id="result"></pre>

    <script>
        async function testToken() {
            const resultDiv = document.getElementById('result');
            try {
                resultDiv.textContent = 'Fetching token...';

                const response = await fetch('https://site.cvetov24.ru/api/v2/registration/anonym_access_token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                resultDiv.textContent = `Status: ${response.status}\n`;

                if (!response.ok) {
                    const errorText = await response.text();
                    resultDiv.textContent += `Error: ${errorText}`;
                    return;
                }

                const data = await response.json();
                resultDiv.textContent += JSON.stringify(data, null, 2);

            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }

        function clearStorage() {
            localStorage.clear();
            document.getElementById('result').textContent = 'localStorage cleared';
        }
    </script>
</body>
</html>
