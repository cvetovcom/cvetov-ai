# Конфигурация Nginx для cvetov-ai
# Путь: /etc/nginx/sites-available/cvetov-ai.conf

# Upstream для API сервера
upstream cvetov_ai_api {
    # PM2 запускает 2 инстанса в кластерном режиме
    server 127.0.0.1:8000;
    server 127.0.0.1:8001;
    keepalive 64;
}

# Перенаправление HTTP на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ai.cvetov.com;

    # Перенаправление всех HTTP запросов на HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS конфигурация
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ai.cvetov.com;

    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/ai.cvetov.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai.cvetov.com/privkey.pem;

    # SSL параметры
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/ai.cvetov.com/chain.pem;

    # Заголовки безопасности
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Логирование
    access_log /var/log/nginx/cvetov-ai.access.log combined;
    error_log /var/log/nginx/cvetov-ai.error.log error;

    # Корневая директория для статических файлов frontend
    root /var/www/cvetov-ai/frontend/dist;
    index index.html;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml application/atom+xml image/svg+xml
               text/x-js text/x-cross-domain-policy application/x-font-ttf
               application/x-font-opentype application/vnd.ms-fontobject
               image/x-icon;

    # Максимальный размер тела запроса
    client_max_body_size 10M;

    # Таймауты
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # API endpoints
    location /api {
        proxy_pass http://cvetov_ai_api;

        # Заголовки для проксирования
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Отключение буферизации для SSE (Server-Sent Events) если используется
        proxy_buffering off;
        proxy_cache off;

        # CORS заголовки (если не обрабатываются на уровне API)
        # add_header 'Access-Control-Allow-Origin' 'https://ai.cvetov.com' always;
        # add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        # add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://cvetov_ai_api/health;
        access_log off;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Статические файлы frontend
    location / {
        try_files $uri $uri/ /index.html;

        # Кеширование статических файлов
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Запрет доступа к конфигурационным файлам
    location ~* \.(env|git|gitignore|md|lock)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Мониторинг статус nginx (только локально)
server {
    listen 127.0.0.1:8080;
    server_name localhost;

    location /nginx_status {
        stub_status;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}